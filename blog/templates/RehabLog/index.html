{% extends 'base.html' %}


{%block title%} Ronan's RehabLog {% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="content">
        <h2>{{post.title}}</h2>
        {{post.description}}<br/>
        {{post.content}}<br>
        <h5>Posted on {{post.created|date}} at {{post.created|time}}</h5>
    </div>
    {% endfor %}
{% endblock %}
