{% extends 'base.html' %}


{%block title%} RehabLog {% endblock %}

{% block content %}
    {% for post in posts %}
    <div class="content">
        <h2>{{post.title}}</h2>
        <h3>{{post.description}}</h3>
        {{post.content}}<br>
        <div class="image">
            <a href="{{post.image}}" data-lightbox="{{post.description}}" title="fun">
                <img class="peek" src="{{post.image}}" alt="a fun image" />
            </a>
        </div>
        <h5>Posted on {{post.created|date}} at {{post.created|time}}</h5>
    </div>
    {% endfor %}
{% endblock %}
